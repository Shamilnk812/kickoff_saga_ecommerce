{% extends "admin_dash/dash.html" %}
{% load static %}


{% block content %}

<div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title">{{product.name|capfirst}} product photos</h3>
      </div>
      
        <div class="col-md-6 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Add photo</h4>
              <div id="alert-box"></div>
              <div id="image-box" class="mb-3"></div>
              <form id="image-form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success"  type='submit' id="">Confirm</button>
                <a class="btn btn-dark" href="{% url 'show_variants' product.id %}">Cancel</a>
            </form> 
            
              {% for message in messages %}
                 <p>{{ message }}</p>
              {% endfor %}
            </div>
          </div>
        </div>
    </div>
</div>

{% endblock %}
