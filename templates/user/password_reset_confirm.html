{% extends "user/reset_password_base.html" %}
{% block content %}
<form method="post" class="card">
    {% csrf_token %}
    <h2 style="text-align:center; margin-bottom:30px;">Password Reset Confirm</h2>
    
    {% for field in form %}
              {{ field }}
              {% if field.errors %}
                  <small style="color:red;">{{ field.errors|striptags  }}</small> 
              {% endif %}
      {% endfor %}
    
    
      <div class="form-buttons" style="margin-top:20px;">
        <button type="submit" style="width:150px; height:40px;">Reset Password</button>
    </div>

  </form>
{% endblock content %}
