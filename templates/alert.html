{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
            <button type="button" class="close-btn" onclick="this.parentElement.style.display='none';" style="float:right; border: none; background: none; font-size: 1.2rem; font-weight: bold; cursor: pointer;">&times;</button>

    </div>
  {% endfor %}
{% endif %}
