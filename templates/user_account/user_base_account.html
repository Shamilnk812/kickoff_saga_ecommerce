{% extends "n.html" %}
{% load static %}
{% block content %}
<main class="main">
    <div class="page-header text-center" style="background-image: url('{% static '/assets/images/neww_kick_head.jpeg' %}')">
        <div class="container">
            <h1 class="page-title" style="color: white">My Account</h1>
        </div><!-- End .container -->
    </div><!-- End .page-header -->
    <nav aria-label="breadcrumb" class="breadcrumb-nav mb-3">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'store' %}">Shop</a></li>
                <li class="breadcrumb-item active" aria-current="page">My Account</li>
            </ol>
        </div><!-- End .container -->
    </nav><!-- End .breadcrumb-nav -->

    <div class="page-content">
        <div class="dashboard">
            <div class="container">
                <div class="row">
                    <aside class="col-md-4 col-lg-3">
                        <ul class="nav nav-dashboard flex-column mb-3 mb-md-0" role="tablist">
                         
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'account-details' %}active{% endif %}"  id="tab-account-link" href="{% url 'account-details' %}" >My Account</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'orders' %}active{% endif %}" id="tab-dashboard-link" href="{% url 'orders'%}">My Orders</a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'wallet' %}active{% endif %}" id="tab-address-link"  href="{% url 'wallet'%}" >Wallet &amp; Coupons</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'transactions' %}active{% endif %}" id="tab-address-link"  href="{% url 'transactions'%}" >Payment History</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'addresses' %}active{% endif %}" id="tab-address-link"  href="{% url 'addresses'%}" >Adresses</a>
                            </li>
                           
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout'%}">Sign Out</a>
                            </li>
                        </ul>
                    </aside><!-- End .col-lg-3 -->

                    <div class="col-md-8 col-lg-9">
                        <div class="tab-content">
                           
                            {% block account %}
                            
                            {% endblock account %}
                            
                          
                        </div>
                    </div><!-- End .col-lg-9 -->
                </div><!-- End .row -->
            </div><!-- End .container -->
        </div><!-- End .dashboard -->
    </div><!-- End .page-content -->
</main><!-- End .main -->
{% endblock content %}
